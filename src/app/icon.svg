<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="white"/>
  <!-- Node positions: top-right, mid-left, mid-right, bottom-left -->
  <!-- Double-stroke lines between nodes -->
  <g stroke="#1c1917" stroke-width="6" fill="none" stroke-linecap="round">
    <!-- Line: top-right to mid-left -->
    <line x1="310" y1="115" x2="190" y2="215" transform="translate(-4,-3)"/>
    <line x1="310" y1="115" x2="190" y2="215" transform="translate(4,3)"/>
    <!-- Line: mid-left to mid-right -->
    <line x1="190" y1="215" x2="310" y2="285" transform="translate(-3,4)"/>
    <line x1="190" y1="215" x2="310" y2="285" transform="translate(3,-4)"/>
    <!-- Line: mid-right to bottom-left -->
    <line x1="310" y1="285" x2="200" y2="395" transform="translate(-4,-3)"/>
    <line x1="310" y1="285" x2="200" y2="395" transform="translate(4,3)"/>
  </g>
  <!-- Nodes -->
  <g fill="white" stroke="#1c1917" stroke-width="8">
    <circle cx="310" cy="115" r="28"/>
    <circle cx="190" cy="215" r="28"/>
    <circle cx="310" cy="285" r="28"/>
    <circle cx="200" cy="395" r="28"/>
  </g>
</svg>
